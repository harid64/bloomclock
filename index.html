<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Clock App</title>

<!-- GOLD FAVICON (GitHub Pages compatible) -->
<link rel="icon" type="image/svg+xml"
href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' stroke='%23ffcc33' stroke-width='6' fill='none'/%3E%3Cline x1='50' y1='50' x2='50' y2='25' stroke='%23ffcc33' stroke-width='6' stroke-linecap='round'/%3E%3Cline x1='50' y1='50' x2='75' y2='50' stroke='%23ffcc33' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E" />

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #0d0d0d;
    font-family: "Segoe UI", Arial, sans-serif;
    user-select: none;
}

/* Main Container */
.clock-box {
    padding: 35px 50px;
    border-radius: 22px;
    border: 2px solid rgba(255, 255, 255, 0.08);
    background: rgba(20, 20, 20, 0.6);
    box-shadow: 
        0 0 30px rgba(0, 0, 0, 0.8),
        inset 0 0 15px rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(8px);
    text-align: center;
    transition: 0.2s ease;
}

.clock-box:active {
    transform: scale(0.98);
    box-shadow:
        0 0 40px rgba(0, 0, 0, 0.9),
        0 0 10px rgba(255, 255, 255, 0.08);
}

.time {
    font-size: 95px;
    font-weight: 700;
    color: white;
    letter-spacing: 3px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
}

/* Gold Clock Icon beside time */
.time svg {
    width: 38px;
    height: 38px;
    opacity: 0.95;
}

.seconds-box {
    margin-top: 10px;
    font-size: 22px;
    color: #ccc;
    opacity: 0.9;
}

.seconds-label {
    font-weight: 600;
    margin-right: 6px;
    color: #888;
}

/* Toast */
.toast {
    position: fixed;
    bottom: 35px;
    background: #00c853;
    color: white;
    padding: 14px 24px;
    border-radius: 12px;
    font-size: 18px;
    opacity: 0;
    transition: 0.3s;
    letter-spacing: 1px;
}
</style>
</head>

<body>

<div class="clock-box" id="clockBox">

    <div class="time">
        <!-- Gold Icon -->
        <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" stroke="#ffcc33" stroke-width="6" fill="none"/>
            <line x1="50" y1="50" x2="50" y2="25" stroke="#ffcc33" stroke-width="6" stroke-linecap="round"/>
            <line x1="50" y1="50" x2="75" y2="50" stroke="#ffcc33" stroke-width="6" stroke-linecap="round"/>
        </svg>

        <span id="time">00:00</span>
    </div>

    <div class="seconds-box">
        <span class="seconds-label">seconds:</span>
        <span id="seconds">00</span>
    </div>
</div>

<div class="toast" id="toast">Copied!</div>

<script>
function updateClock() {
    const now = new Date();
    let h = now.getHours().toString().padStart(2, "0");
    let m = now.getMinutes().toString().padStart(2, "0");
    let s = now.getSeconds().toString().padStart(2, "0");

    document.getElementById("time").textContent = `${h}:${m}`;
    document.getElementById("seconds").textContent = s;
}
setInterval(updateClock, 1000);
updateClock();

document.getElementById("clockBox").addEventListener("click", async () => {
    const textToCopy = document.getElementById("time").textContent;

    try {
        await navigator.clipboard.writeText(textToCopy);
        const toast = document.getElementById("toast");
        toast.style.opacity = 1;
        setTimeout(() => (toast.style.opacity = 0), 1200);
    } catch {
        alert("Copy not supported on this device");
    }
});
</script>

</body>
</html>
